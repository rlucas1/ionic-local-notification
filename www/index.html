<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controller/controller-notification.js"></script>


  </head>
  <body ng-app="notificationApp">

    <ion-pane>

      <ion-header-bar class="bar-stable">
      </ion-header-bar>

      <ion-content ng-controller="notificationController">

        <h3>Notification app</h3>
        <div class="row">
          <div class="col text-center">
            <button class="button" ng-click="scheduleInstantNotification()">Generate single notification</button>
          </div>
        </div>

      </ion-content>
    </ion-pane>
  </body>

</html>
